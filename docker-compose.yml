services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mailhog
      - ollama
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - AUTO_RUN=true
      - OFFLINE_MODE=false
      - SEND_EMAILS=true
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./:/app

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  ollama:
    build:  
      context: .
      dockerfile: ollama.Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
